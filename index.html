<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dennivan</title>
        <link rel="shortcut icon" href="https://github.com/dennivan.png" type="image/png" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    </head>
    <body class="bg-gray-50 font-['Inter']">
        <main class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-rose-50 via-sky-50 to-cyan-50 p-2 sm:p-4">
            <div class="flex flex-col items-center space-y-6 sm:space-y-8 max-w-4xl w-full p-4 sm:p-8 rounded-2xl backdrop-blur-sm bg-white/40 shadow-xl">
                <img src="https://github.com/dennivan.png" alt="Dennivan"
                     class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-white shadow-lg hover:scale-105 transition-all duration-300" />

                <div class="text-center">
                    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-rose-600 to-purple-600 mb-2 sm:mb-4">
                        Xin chào, tôi là Dennivan
                    </h1>
                    <p class="text-gray-700 text-base sm:text-lg mb-6 sm:mb-8">Liên hệ với tôi qua các kênh sau</p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 w-full max-w-3xl">
                    <a href="mailto:contact@dennivan.com"
                       class="flex items-center justify-center gap-2 sm:gap-3 bg-gradient-to-r from-rose-500 to-pink-500 text-white px-4 sm:px-8 py-3 sm:py-4 rounded-xl hover:opacity-90 transition-all duration-300 shadow-lg text-sm sm:text-base">
                        <i data-lucide="mail" class="w-4 h-4 sm:w-5 sm:h-5"></i>
                        <span>Email</span>
                    </a>

                    <a href="https://www.facebook.com/denni.van.2024" target="_blank"
                       class="flex items-center justify-center gap-2 sm:gap-3 bg-gradient-to-r from-sky-500 to-cyan-500 text-white px-4 sm:px-8 py-3 sm:py-4 rounded-xl hover:opacity-90 transition-all duration-300 shadow-lg text-sm sm:text-base">
                        <i data-lucide="facebook" class="w-4 h-4 sm:w-5 sm:h-5"></i>
                        <span>Facebook</span>
                    </a>

                    <a href="https://github.com/dennivan" target="_blank"
                       class="flex items-center justify-center gap-2 sm:gap-3 bg-gradient-to-r from-slate-800 to-slate-700 text-white px-4 sm:px-8 py-3 sm:py-4 rounded-xl hover:opacity-90 transition-all duration-300 shadow-lg text-sm sm:text-base">
                        <i data-lucide="github" class="w-4 h-4 sm:w-5 sm:h-5"></i>
                        <span>GitHub</span>
                    </a>

                    <a href="https://t.me/dennivan12" target="_blank"
                       class="flex items-center justify-center gap-2 sm:gap-3 bg-gradient-to-r from-cyan-500 to-sky-400 text-white px-4 sm:px-8 py-3 sm:py-4 rounded-xl hover:opacity-90 transition-all duration-300 shadow-lg text-sm sm:text-base">
                        <i data-lucide="send" class="w-4 h-4 sm:w-5 sm:h-5"></i>
                        <span>Telegram</span>
                    </a>

                    <a href="https://www.behance.net/dennivannguyen" target="_blank"
                       class="flex items-center justify-center gap-2 sm:gap-3 bg-gradient-to-r from-violet-600 to-purple-600 text-white px-4 sm:px-8 py-3 sm:py-4 rounded-xl hover:opacity-90 transition-all duration-300 shadow-lg text-sm sm:text-base">
                        <i data-lucide="palette" class="w-4 h-4 sm:w-5 sm:h-5"></i>
                        <span>Behance</span>
                    </a>

                    <a href="https://www.linkedin.com/in/dennivannguyen" target="_blank"
                       class="flex items-center justify-center gap-2 sm:gap-3 bg-gradient-to-r from-blue-600 to-sky-500 text-white px-4 sm:px-8 py-3 sm:py-4 rounded-xl hover:opacity-90 transition-all duration-300 shadow-lg text-sm sm:text-base">
                        <i data-lucide="linkedin" class="w-4 h-4 sm:w-5 sm:h-5"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </div>
        </main>

        <script>
            lucide.createIcons();

            const handleContactClick = (event) => {
                const link = event.currentTarget;
                if (!link.href.includes('contact@dennivan.com')) return;

                event.preventDefault();
                const email = 'contact@dennivan.com';
                const isMobile = window.matchMedia('(max-width: 768px)').matches;

                if (isMobile) {
                    window.location.href = `mailto:${email}`;
                } else {
                    window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${email}`, '_blank');
                }
            };

            document.addEventListener('DOMContentLoaded', () => {
                const emailLink = document.querySelector('a[href^="mailto:"]');
                emailLink.addEventListener('click', handleContactClick);
            });
        </script>
    </body>
</html>
